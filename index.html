		<script> 
		var basepath = 'intro/';
		
		var mywidth = 1000;
		var myheight = 600;
		
		var mycanvas, mycanvas_spectrum;
				
			var resX = mywidth, resY = myheight;			
			var astlogo = new image(basepath + 'shadowrun.png');
			
			
			var t = 0;
			
			var player = new music("XM");
			player.LoadAndRun(basepath + 'tmission.xm');
			
			var NB_BARS = 128;
			var spectrumHigh = 480;
			
			
		function RGB2Color(r)  {
			return '#' + byte2Hex(25) + byte2Hex(50) + byte2Hex(r+50);
		}		
		  
		function byte2Hex(n) {
			var nybHexString = "0123456789ABCDEF";
			return String(nybHexString.substr((n >> 4) & 0x0F,1)) + nybHexString.substr(n & 0x0F,1);
		}
		
		function cre_analyzer() {

				if (player.loader.player) {
					player.loader.player.analyse = true ;    
					node = player.loader.player.context.createAnalyser();
					node.fftSize = 1024;

					try {
						player.loader.player.node.connect(node);
						node.connect(player.loader.player.context.destination);		  
						ana_cre = 1 ;
					} catch(err) {}
			}
		}
		
		function do_audio() {
			mycanvas_spectrum.clear();

			if ((player.loader.player) && (player.loader.player.voices) ) {
				if ( ana_cre == 0 ) { 
					cre_analyzer() ;
				} 	else {
					var fb = new Uint8Array( node.frequencyBinCount );
					node.getByteFrequencyData( fb );
					var bin_size = Math.floor(fb.length / NB_BARS);
			 
					for (var i=0; i < NB_BARS; ++i) {
						var sum = 0;
							for (var j=0; j < bin_size; ++j) {
								sum += fb[(i * bin_size) + j];
							}
							
							var average = ((sum / bin_size) * spectrumHigh)/256;
							var bar_width = mywidth / NB_BARS;

							if ((i>0) && (i<NB_BARS-1)) {
								mycanvas_spectrum.quad(i*bar_width, spectrumHigh, (i+1)*bar_width-1, spectrumHigh,(i+1)*bar_width-1, spectrumHigh-average, i*bar_width, spectrumHigh-average, RGB2Color(average/2)) ;
							}
					}
				}
			}
		}
			
			function init(){
				//addstats();
				mycanvas=new canvas(mywidth,myheight,"main");
				mystarfield=new starfield3D(mycanvas, 500, 2, mywidth,myheight, mywidth/2, myheight/2,'#FF0000', 100,0,0);
				astlogo.setmidhandle();
				fullscr();
				mycanvas_spectrum = new canvas(myheight, spectrumHigh) ;
				mycanvas_spectrum.setmidhandle();	
				ana_cre = 0;			
				
				go();
			}

			function go(){
				t +=0.007;
				mycanvas.fill('#000000');
				mystarfield.draw();

				do_audio() ;
			
				mycanvas_spectrum.draw(mycanvas,61,mywidth/2-200, 1, 90, 1, 0.25);
				mycanvas_spectrum.draw(mycanvas,mywidth-61,myheight/2-5, 1, 270, -1, 0.25);
				
				astlogo.draw(mycanvas, resX/2, resY/2 - 25, 1, 0);
				
				
				//updatestats();						
				
				requestAnimFrame( go );
			}
 
 
 function fullscr() {
			if (mycanvas.requestFullscreen) {
				mycanvas.requestFullscreen();
			} else if (mycanvas.mozRequestFullScreen) {
				mycanvas.mozRequestFullScreen();
			} else if (mycanvas.webkitRequestFullScreen) {
				mycanvas.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
			}
		}
		</script>
